---
layout: default
---

<section class="blog">
  <article>
    <header>
      <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
      <p>Posted <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time> {% for tag in page.tags %} &middot; <a href="/tags/{{ tag }}" rel="tag">{{tag}}</a>{% endfor %}</p>
    </header>
    {{ content }}
  </article>
